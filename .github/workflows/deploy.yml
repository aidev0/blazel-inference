name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: blazel-prod
  ZONE: us-west1-a
  VM_NAME: blazel-inference

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to VM
        run: |
          gcloud compute ssh ${{ env.VM_NAME }} --zone=${{ env.ZONE }} --project=${{ env.PROJECT_ID }} --command="
            cd ~/blazel-inference
            git pull origin master
            sudo systemctl restart blazel-fastapi
            echo 'Deployment complete'
          "

      - name: Verify deployment
        run: |
          sleep 5
          gcloud compute ssh ${{ env.VM_NAME }} --zone=${{ env.ZONE }} --project=${{ env.PROJECT_ID }} --command="curl -s localhost:8001/"
