name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd ~/blazel-inference
            git checkout -- .
            git pull origin master
            # Kill any process using port 8001
            fuser -k 8001/tcp 2>/dev/null || true
            sleep 2
            nohup bash start.sh > ~/blazel.log 2>&1 &
            echo 'Services starting in background'
          EOF

      - name: Verify deployment
        run: |
          sleep 30
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "curl -s localhost:8001/ || echo 'FastAPI not ready yet - check ~/blazel.log'"
